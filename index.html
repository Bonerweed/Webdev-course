<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox, but a lot cooler</title>
	<meta charset="UTF-8" />
	<link href="http://fonts.googleapis.com/css?family=Garamond" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="src/styles.css"/>
</head>

<body>
	<div id="app" class = "menu-layout">
		<h1>Hello World </h1>
		<table id = "menu-table">
			<tr>
				<th class = "header">Meal</th>
				<th class = "header">Price</th>
			</tr>
			<tr>
				<td>Oops All Bananas!</td>
				<td>14.40€</td>
			</tr>
			<tr>
				<td>Pizza</td>
				<td>8.50€</td>
			</tr>
			<tr>
				<td>Pizza, Cursed</td>
				<td>4.25€</td>
			</tr>
			<tr>
				<td>Grandmas Stew</td>
				<td>12.80€</td>
			</tr>
			<tr>
				<td>Stewed Grandma</td>
				<td>80€</td>
			</tr>
		</table>
		<div id = "comments">
			<ul id = "comment-list">
			</ul>
		</div>
		<div id = "comment-creation">
			<label for="rating">Rate the Menu:</label>
			<select name="rating" id="rating">
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			</select>
			<textarea id = "comment-text" rows="8" cols="40"></textarea>
			<button type="button" id ="comment-button">Add Your Comment!</button>
			<button type="button" id ="comment-button-clear">Nuke ALL Comments!</button>
		</div>
	</div>
	<script src="src/index.js">
	</script>
</body>

</html>
